<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <div class="container">
        
        <div class="toolbar">
            <h2>Chemical supplies</h2>
            <button id="addRow" title="Add"><i class="fa-solid fa-plus"></i></button>
            <button id="moveDown" title="Move Down"><i class="fa-solid fa-down-long"></i></button>
            <button id="moveUp" title="Move Up"><i class="fa-solid fa-up-long"></i></button>
            <button id="deleteRow" title="Delete"><i class="fa-solid fa-trash"></i></button>
            <button id="refreshData" title="Refresh"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="saveData" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="table-container">
            <table id="chemicalTable" class="table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th> </th>
                        <th>Chemical name</th>
                        <th>Vendor</th>
                        <th>Density<br>(g/m³)</th>
                        <th>Viscosity<br>(m²/s)</th>
                        <th>Packaging</th>
                        <th>Pack<br>size</th>
                        <th>Unit</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
